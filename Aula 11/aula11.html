<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pais : <input type="text" name="txtNacionalidade" id="txtPais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>

    <script>
        
        function verifica(){
            var txtpais = window.document.getElementById("txtPais")
            var pais = String(txtpais.value)
            var res = window.document.getElementById("res")

            res.innerHTML=`<p>O seu pais é <strong>${pais}</strong></p>`

            if(pais=="Mocambique" || pais=="mocambique"){
                res.innerHTML+=`<p>Logo, você é moçambicano/a</p>`
            } else {
                res.innerHTML+ =`<p>Logo, você é estrageiro/a</p>`
            }

            
          
            

            

        }

    </script>
</body>
</html>
